name: CI

on:
  push:
  pull_request:

jobs:
  schema-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ajv-cli
        run: npm i -g ajv-cli

      - name: Validate sample manifests
        run: |
          ajv validate -s schemas/manifest.schema.json -r "schemas/*.schema.json" -d "samples/**/manifest.json"
